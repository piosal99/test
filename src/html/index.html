<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-Do List</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" language="javascript" src="../json/pearson.js"></script> 

</head>
<body>

    
    
    <section class="cover cover--to-do">
        <div class="cover__filter">
            <div class="cover__caption">
                <div class="cover__caption__copy">
                    <h1> This is your to-do list </h1>
                    <h2> Don't forget to check the deadline </h2>
                </div>
            </div>
        </div>

        <img src="../assets/pepper.png" alt="" id="pepper-icon-img">

    </section>

  

    <template id="to-do-list-template">

        <ol class="list-group list-group">

            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <img src="{url}" id="tid-icon-img" onerror="this.onerror=null; this.src='../assets/calendar.png'" alt="">
                    <div class="fw-bold" id="tid-name">{name}</div>
                    <div class="badge bg-primary rounded-pill" id="setting">{setting}</span>
                    
                </div>
                
                
            </li>

        </ol>

    </template>

    

  
    
    
   
    <ol class="list-group list-group" id="to-do-list-table">
    
    </ol>
    
    

    <script type="application/javascript">

        $(document).ready(function () {
            let staticHtml = $("#to-do-list-template").html();
            //console.log(staticHtml)
            for (key in todo_list) {
                if (todo_list.hasOwnProperty(key)) {                    

                    let row = staticHtml;
                    
                    row = row.replace(/{name}/ig, key.charAt(0).toUpperCase() + key.slice(1));
                    row = row.replace(/{setting}/ig, todo_list[key][0].charAt(0).toUpperCase() + todo_list[key][0].slice(1) 
                    + " " + todo_list[key][1].charAt(0).toUpperCase() + todo_list[key][1].slice(1));
                    row = row.replace()
                    $('#to-do-list-table').append(row);

                }
                
            }
        });
    </script>


<footer class="footer">
    <p>  </p>
</footer>


</html>
